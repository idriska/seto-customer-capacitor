<ion-footer class="ion-no-border">
    <div class="form">
        <!--        <ion-icon class="material-icons dismiss" (click)="dismiss()">clear</ion-icon>-->
        <ion-list lines="none">
            <h2>{{'select_address_type' | translate}}</h2>
            <ion-radio-group  [(ngModel)]="address.title">
                  <ion-row>
                    <ion-col size="4">
                        <ion-item>
                            <ion-label>
                                <ion-icon name="home-sharp"></ion-icon>
                                <h4>{{'home' | translate}}</h4>
                            </ion-label>
                            <ion-radio mode="md" value="home"></ion-radio>
                        </ion-item>
                    </ion-col>
                    <ion-col size="4">
                        <ion-item>
                            <ion-label>
                                <ion-icon name="business-sharp"></ion-icon>
                                <h4>{{'office' | translate}}</h4>
                            </ion-label>
                            <ion-radio mode="md" value="office"></ion-radio>
                        </ion-item>
                    </ion-col>
                    <ion-col size="4">
                        <ion-item>
                            <ion-label>
                                <ion-icon name="location-sharp"></ion-icon>
                                <h4>{{'other' | translate}}</h4>
                            </ion-label>
                            <ion-radio mode="md" value="other"></ion-radio>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </ion-radio-group>

            <ion-item>
                <ion-icon class="address-icon" name="location-sharp"></ion-icon>
                <ion-input type="text" [(ngModel)]="address.address"></ion-input>
            </ion-item>
        </ion-list>
    </div>
    <ion-button expand="full" class="btn ion-no-margin"
        (click)="dismiss()">{{'save_address' | translate}}</ion-button>
</ion-footer>
