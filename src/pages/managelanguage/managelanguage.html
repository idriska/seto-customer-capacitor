<ion-header class="header_gradient">
	<ion-toolbar>
		<ion-button>
            <ion-back-button text=""></ion-back-button>
            <span (click)="close()" no-margin>{{'change_language' | translate}}</span>
        </ion-button>
		<!-- <ion-title>
			{{'change_language' | translate}}
		</ion-title> -->
	</ion-toolbar>
</ion-header>


<ion-content class="bg-color">
	
	<ion-list lines="none">
		<ion-radio-group   [(ngModel)]="defaultLanguageCode" required>
			<ion-item *ngFor="let language of config.availableLanguages" (click)="onLanguageClick(language)">
				<ion-label>
					<h3>{{language.name}}</h3>
					<ion-icon name="globe-outline"></ion-icon>
					<!-- <ion-icon name="md-globe"></ion-icon> -->
				</ion-label>
				<ion-radio value="{{language.code}}"></ion-radio>
			</ion-item>
		</ion-radio-group>
	</ion-list>
</ion-content>
<ion-footer class="ion-no-border">
	<ion-button expand="full" class="btn ion-no-margin" (click)="languageConfirm()">
		{{"save" | translate}}
	</ion-button>
</ion-footer>
