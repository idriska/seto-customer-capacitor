<ion-header class="theme_header">
    <ion-toolbar>
        <!-- <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button> -->
        <ion-title>
            <h2>{{'enter' | translate}}<br>{{'verification_code' | translate}}</h2>
            <p>{{'enter_code_we_sent_on_given_number' | translate}}</p>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="bg-color">
    <div id="recaptcha-container"></div>
    <div class="form">
        <ion-list lines="none">
            <ion-item>
                <ion-label position="floating">{{'enter_code' | translate}}</ion-label>
                <ion-input type="tel" [(ngModel)]="otp"></ion-input>
            </ion-item>
        </ion-list>
    </div>
    <ion-row>
        <ion-col size="6" class="ion-no-padding">
            <ion-button expand="full" expand="full" class="btn ion-no-margin" (click)="sendOTP()">
                {{'not_received' | translate}}
            </ion-button>
        </ion-col>
        <ion-col size="6" class="ion-no-padding">
            <ion-button expand="full" class="btn ion-no-margin" (click)="verify()">
                {{'continue' | translate}}
            </ion-button>
        </ion-col>
    </ion-row>
</ion-content>
