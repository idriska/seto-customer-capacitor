    <ion-toolbar color="primary">
        <ion-title>
            <span (click)="close()" no-margin>{{'save_address' | translate}}</span>
            <button class="btn" [disabled]="modalPresented" ion-button (click)="save()">{{'continue' | translate}}</button>
        </ion-title>
    </ion-toolbar>

    <div class="searchBox d-flex">
        <ion-icon class="material-icons">place</ion-icon>
        <ion-searchbar (ionInput)="searchPlace()" [(ngModel)]="query" placeholder="{{'search_address' | translate}}">
        </ion-searchbar>
        <ion-icon (click)="detect()" class="material-icons end">gps_fixed</ion-icon>
    </div>
    <ion-list no-lines class="search_option">
        <ion-item *ngFor="let place of places" (click)="selectPlace(place)">{{place.description}}</ion-item>
    </ion-list>
</ion-header>

<ion-content [fullscreen]="true">
    <div #pleaseConnect id="please-connect">
        <p>{{'loading' | translate}}</p>
    </div>

    <div #map id="map">
        <ion-spinner></ion-spinner>
    </div>
</ion-content>
