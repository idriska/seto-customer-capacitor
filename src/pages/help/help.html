<ion-header class="theme_header">
    <ion-toolbar>
        <ion-button>
            <ion-menu-button></ion-menu-button>
        </ion-button>
        <ion-title>
            <h2>{{'faqs' | translate}}</h2>
            <p>{{'read_faqs_solutions' | translate}}</p>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="bg-color">
    <div class="empty-view" *ngIf="!isLoading && (!faqs || !faqs.length)">
        <div style="text-align:center">
            <img src="assets/imgs/empty_list.png" alt="no offers" />
            <span style="color:#9E9E9E; font-weight:bold;">{{'no_faqs_to_show' | translate}}</span>
        </div>
    </div>
    <ion-list lines="none">
        <ion-item class="animated slideInRight" *ngFor="let faq of faqs" 
            [ngClass]="faq.id == curFaqId ? 'active' : '' " 
            (click)="expandFaq(faq)">
            <div class="item_cont" style="width: 100%;">
                <h2 class="d-flex">{{faq.title}}
                    <ion-icon name="chevron-down"></ion-icon>
                </h2>
                <h3 class="d-flex">{{faq.short_description}}</h3>
                <p class="d-flex">{{faq.description}}</p>
             </div>
        </ion-item>
    </ion-list>
</ion-content>
