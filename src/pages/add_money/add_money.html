<ion-header class="theme_header">
    <ion-toolbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            <img src="assets/imgs/qmoney.png">
            <h2>{{'add_money' | translate}}</h2>
            <p>{{'add_money_msg' | translate}}</p>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="bg-color">
    <div class="form">
        <ion-list no-lines>
            <ion-item>
                <ion-label floating>{{'card_number' | translate}}</ion-label>
                <ion-input type="text" [(ngModel)]="cardInfo.number"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>{{'card_name' | translate}}</ion-label>
                <ion-input type="text" [(ngModel)]="cardInfo.name"></ion-input>
            </ion-item>
            <ion-row no-margin>
                <ion-col col no-padding>
                    <ion-item>
                        <ion-label floating>{{'expiry_month' | translate}}</ion-label>
                        <ion-input type="text" maxlength="2" [(ngModel)]="cardInfo.expMonth"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col col-1 no-padding></ion-col>
                <ion-col col no-padding>
                    <ion-item>
                        <ion-label floating>{{'expiry_year' | translate}}</ion-label>
                        <ion-input type="text" maxlength="2" [(ngModel)]="cardInfo.expYear"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row no-margin>
                <ion-col col no-padding>
                    <ion-item>
                        <ion-label floating>{{'cvv_code' | translate}}</ion-label>
                        <ion-input type="text" maxlength="3" [(ngModel)]="cardInfo.cvc"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col col-1 no-padding></ion-col>
                <ion-col col-6 no-padding>
                    <ion-item>
                        <ion-label floating>{{'enter_amount' | translate}}</ion-label>
                        <ion-input type="number" [(ngModel)]="amount"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

        </ion-list>
    </div>
</ion-content>
<ion-footer no-border>
    <ion-row>
        <!-- <ion-col col-6 no-padding>
            <button ion-button full no-margin text-uppercase clear (click)="home()"
                class="btn">{{'skip' | translate}}</button>
        </ion-col> -->
        <ion-col no-padding>
            <button ion-button full no-margin text-uppercase class="btn" (click)="confirm()">
                {{'add_money' | translate}}
            </button>
        </ion-col>
    </ion-row>
</ion-footer>
