<ion-header class="bg-color">
    <ion-toolbar>
        <button ion-button>
            <ion-menu-button></ion-menu-button>
        </button>
        <ion-title>
            {{'vouchers' | translate}}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="bg-color">
    <div class="empty-view" *ngIf="!isLoading && (!offers || !offers.length)">
        <div style="text-align:center">
            <img src="assets/imgs/empty_offers.png" alt="no offers" />
            <span style="color:#9E9E9E; font-weight:bold;">{{'empty_offers' | translate}}</span>
        </div>
    </div>
    <ion-list no-lines>
        <ion-item *ngFor="let offer of offers">
            <h2 *ngIf="offer.data && offer.data.length">{{offer.data}}</h2>
            <p *ngIf="!(offer.data && offer.data.length)">{{offer.description}} </p>
            <h3 (click)="copyCode(offer.code)" item-end>{{offer.code}}</h3>
        </ion-item>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
